<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let str = 'a12ca456ca6789ca123456caca1ca78c';
    console.log(str.match(/a\d{0,3}c/g))
    console.log(str.match(/a\d{2}c/g))
    console.log(str.match(/a\d?c/g))
    console.log(str.match(/a\d{0,1}c/g))

    console.log(str.match(/a\d*c/g))
    console.log(str.match(/a\d{0,}c/g))


</script>
</body>
</html>
