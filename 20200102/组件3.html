<body>
   <!-- 
       父子组件的传递:
                    1.子组件上西一个v-bind:自定义*行间属性*="父级中的数据"
                    2.子组件(对象)上定义一个props的属性,属性的值可以为数组也可以为对象
                    如果是数组['第一步自定义行间属性名字']
                    props:['fnum']
                    3.直接用{{}} + props中的名字就可以使用
                    {{ fnum }}

                    简单总结:(1)往子组件的行间属性传值
    --> 
    <div id="app" >
     父亲 {{num}}
       
   <mycp :pnum='num'></mycp>

    </div>
   <script>
   
   const mycp = {
       template:`<div>{{pnum}}</div>`,
       data(){
           return {
               num1:0
            }
       },
       props:['pnum']
   }
   
   new Vue({
       el:"#app",
       data:{
          num:5
       },
       components:{
         mycp
       }
   })  
   
   
   
   
   
   
   
   
   </script>
