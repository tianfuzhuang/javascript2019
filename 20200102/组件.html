<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="box">

      <btn></btn>
      <cc></cc>

    </div>
    <script>
        const btn = {
            template: `<button @click="click">按钮{{num}}</button>`,
            data() {
                return {
                    num: 0
                }
            },
            methods: {
                click() {
                    this.num++
                }
            }
        };
        const cc= {
            template: `<button @click="click">{{num}}</button>`,
            data() {
                return {
                    num: 0
                }
            },
            methods: {
                click() {
                    this.num++
                }
            }
        }





         new Vue({
             el:'#box',
             data:{
             },
             components:{
                 btn,
                 cc,
             }
         })

    </script>
</body>

</html>
