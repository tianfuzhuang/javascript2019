<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script src="vue.js">

</script>

<body>
    <div id="app">
        <myapp>

        </myapp>
        <myapp>

        </myapp>
    </div>

    <script>
        /* 
    定义子组件:Vue.component('组件的名字',{template:`<div></div>`},
    )
    组件的名字如果是直接引vue.js,name尽量不要使用驼峰命名,
    因为命名之后,使用子组件的时候会报错,
    */
        Vue.component('myapp', {
            template: `<div>我是个子组件啊
        <button @click='click'>{{num}}</button></div>`,
            data() {
                return {
                    num: 0
                }
            },
            methods: {
                click() {
                    this.num++
                }
            },

        });

        new Vue({
            el: "#app",

        })
    </script>
</body>

</html>
