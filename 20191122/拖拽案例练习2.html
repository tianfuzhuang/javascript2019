<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <style>
     #box{
         width: 100px;
         height: 100px;
         background:pink;
         position: absolute;
         top: 0;
        left: 0;
     }
     </style>
</head>
<body>
    <div id="box">
    </div>
    <script>
    box.onmousedown = function(ev){
         let l = ev.pageX - box.offsetLeft;
         let t = ev.pageY - box.offsetTop;
         box.offsetTop;
      document.onmousemove = function(ev){
         box.style.left = ev.pageX - l +'px';
         box.style.top = ev.pageY - t +'px';

      }
      document.onmouseup = function(){
        document.onmousemove = null;
      }



    }
    
    
    
    
    
    </script>
    
</body>
</html>
