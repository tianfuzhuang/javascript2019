<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>反转消息</title>
		<script type="text/javascript" src="vue.js">

		</script>
	</head>
	<body>
		<div id="app1">
			<p v-on:click="reverse">{{message}}</p>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el: '#app1',
				data: {
					message: 'haha1111222222222222222222'
				},
				methods: {
					reverse: function() {
						this.message = this.message.split('').reverse().join('');
					}
				},
			})
			app.messge = 'haha';
		</script>
	</body>
</html>
