    <title>验证QQ号</title>

<body>
    <script>
    /* 
    验证QQ号码:
    满足条件:不能以0开头
            不能为字母
            最少5位数,最多11位数
     */
    let str = '5512098874';
    console.log((/[1-9]\d{4,10}$/).test(str));
    
    
    
    </script>
