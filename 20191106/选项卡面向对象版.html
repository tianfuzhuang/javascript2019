<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}
.active{
    background: yellow;
}
#box div,#box2 div{
    width:200px;
    height:100px;
    border:1px solid #000;
    display: none;
}
#box div.show,#box2 div.show{
    display: block;
}
</style>
</head>
<body>
    <div id="box">
        <button class="active" index="0">按钮一</button>
        <button index="1">按钮二</button>
        <button index="2">按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    <div id="box2">
            <button class="active" index="0">按钮一</button>
            <button index="1">按钮二</button>
            <button index="2">按钮三</button>
            <div class="show">11111</div>
            <div>22222</div>
            <div>33333</div>
        </div>
<script>
        
       function Tab(id){
          this.boxs = document.getElementById(id);
         
          this.btns = this.boxs.querySelectorAll('button');
          this.divs = this.boxs.querySelectorAll('div');
          this.prevIndex = 0 ;
       }
       //绑定时间
       Tab.prototype.get = function(){
           let that = this;
           this.btns.forEach((element,index) => {
            element.onclick = function(){
                that.change(index)
            }
           });
       }
       //新建一个切换方法
       Tab.prototype.change =function(index){
           this.btns[this.prevIndex].className = this.divs[this.prevIndex].className = '';
           this.btns[index].className = 'active';
           this.divs[index].className = 'show';
           this.prevIndex = index;
       }

       let aa = new Tab('box');
       let bb = new Tab('box2')
       aa.get();
       bb.get();

</script>
</body>
</html>
