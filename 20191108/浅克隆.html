    //创建一个小汽车车类
    function Cars(name,wheel){
     this.name = name;
     this.wheel =wheel; 
    }
    Cars.prototype.speed = function(){
        alert('非常快')
    }
    
    function Benz(price){
        Cars.call(this,'奔驰','4个')
        this.price = price;
    }
    
 for(let attr in Cars.prototype){
        //for in会枚举当前对象原型下的属性或者方法，使用hasOwnProperty就能只找对象自身的属性了
        if(Cars.prototype.hasOwnProperty(attr)){
            Benz.prototype[attr] = Cars.prototype[attr];
        }
    }






    let a1 = new Cars;
    let a2 =new Benz('100万','4个');
