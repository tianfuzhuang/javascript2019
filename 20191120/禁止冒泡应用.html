<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #btn{
        width: 100px;
        height: 50px;
    }
    #box{
        width: 300px;
        height: 300px;
        background: hotpink;
    }
    
    
    </style>
</head>
<body>
   <button id="btn">显示</button> 
   <div id="box"></div>
   <script>
   btn.onclick = function(ev){
       box.style.display='block';
       ev.cancelBubble = true;
   }
   window.onclick = function(){
       box.style.display = 'none';
   }
   </script>
</body>
</html>
