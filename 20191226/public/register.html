<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            width: 300px;
            height: 100px;
            margin-top: 30px;
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div>姓名<input type="text" id="user"></div>
        <div>密码<input type="password" id="pw"></div>
        <button id="btn">提交</button>
    </div>
</body>
<script src="./axios.js"></script>
<script>
    user.onblur = function () {
        let v1 = user.value;
        let v2 = pw.value;
        let data = {
            user: v1,
            pw: v2
        }
        console.log(data);

        axios.post('/register', data).then(({
            data: d
        }) => {
            console.log(d);
        })

    }
</script>





</html>
