<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}

#box{
    width:100%;
    height:5px;
    margin-top:150px;
}
#box2{
    height:5px;
    width:0%;
    background:rebeccapurple;
    transition: .2s;
    margin-top:150px ;
}
</style>
</head>
<body id="body">
    <div id="box">
        <div id="box2"></div>
    </div>

<script>
    let ary = [
        'https://goss.veer.com/creative/vcg/veer/800water/veer-159497091.jpg',
        'https://goss.veer.com/creative/vcg/veer/800water/veer-152360031.jpg',
        'https://goss.veer.com/creative/vcg/veer/800water/veer-153725613.jpg',
        'https://goss.veer.com/creative/vcg/veer/800water/veer-153779846x.jpg'
    ];
    let num = 0;
    ary.forEach(item=>{
        let pic = document.createElement('img');
        pic.src = item;
        pic.onload = function (){
            box2.style.width = 25 * (++num) + '%';
            if(25 * num === 100){
                body.style.transition = '0.5s';
                body.style.background = 'tomato';
            }
        }
        pic.onerror = function(){
            pic.onload();
        }

    });



</script>
</body>
</html>
