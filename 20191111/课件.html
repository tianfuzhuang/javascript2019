      class Tools{
          static type(data){
              if(typeof data !== 'object'){
                  return typeof data;
              }else{
                  switch(Object.prototype.toString.call(data)){ // 检测参数的数据类型 
                    case '[object Null]':   // 如果条件 === '[object Null]'
                    return  'null';          // 就return 'null'
                    case '[object Array]':
                    return 'array';
                    case '[object Object]':
                    return 'object';
                  }
              }
          }
      }
      console.log(Tools.type([])) // array
