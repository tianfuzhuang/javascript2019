<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
    <div id="box"></div>
  <script>
    let urls = ['http://pic14.nipic.com/20110427/7267320_094311486163_2.jpg','http://img1.xcarimg.com/bbs/1364/m_20120619161851926088.jpg','http://image2.sina.com.cn/qc/photo/05SHCZ/U263P33T148D85536F2100DT20050421143933.jpg'];

    function CarImg(url){
   
        return new Promise((resolve,reject)=>{
            let img = document.createElement('img');
            img.src = url;
               img.onload = function(){
                   resolve(img);
               }
               img.onerror = function(){
                   reject('错误');
               }
        })
    }
    let p1 = CarImg('http://pic14.nipic.com/20110427/7267320_094311486163_2.jpg');
    let p2 = CarImg('http://img1.xcarimg.com/bbs/1364/m_20120619161851926088.jpg');
   console.log(p1);
   
    Promise.all([p1,p2]).then(([a,b])=>{
        console.log(a);
        
        box.append(a);
        box.append(b);
        return CarImg('http://image2.sina.com.cn/qc/photo/05SHCZ/U263P33T148D85536F2100DT20050421143933.jpg')
    },()=>{
        console.log('错误'); 
    }).then((img)=>{
        box.append(img)
    })
  

</script>  
</body>
</html>
