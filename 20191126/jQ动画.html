<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
#box{
    width:100px;
    height:100px;
    background: red;
    position: absolute;
    top:50px;
    left:0;
    /* transition: .5s; */
}
</style>
</head>
<body>
    <button id="btn">按钮</button>
    <div id="box"></div>
<script src='../jquery.min.js'></script>
<script>
  
   
    $('#btn').click(function(){
        // $('#box').hide(1000);
        //$('#box').stop().toggle(500); //改变宽高、透明度
        //$('#box').slideToggle(200); //改变高度
         $('#box').fadeToggle(1000); //渐隐渐现
    });


    $(document).click(function(){
        $('#box').css({
            left:400
        })

        $('#box').delay(1000).animate({
            left:400
        },3000);

        setInterval(() => {
            $('#box').animate({
                left:$('#box').offset().left + 100
            },500);
        },1000);
    });
</script>
</body>
</html>
