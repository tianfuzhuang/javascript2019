<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="btn">0</button>
<script> 
    //利用闭包存相应的i值   
    btn.onclick = (function(){
        var i = 0;
        return function(){
            btn.innerHTML = ++i;
        }
    })();
</script>
</body>
</html>
