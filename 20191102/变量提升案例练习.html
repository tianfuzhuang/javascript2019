    <title>变量提升案例练习</title>

<body>
   <script>
   
   function a(){
        alert(1);
    }
    a(); //333
    var a = function (){alert(a);}
    alert(a);// function (){alert(a);}
    var a = 30;
    alert(a);//30
    var b = function(a){
        var a = 50;
        alert(a);
    }
    b(a);//50
    alert(a);//30
    function a(){
        alert(333);
    }
    alert(a);//30
