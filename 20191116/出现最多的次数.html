<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字母或数字出现最多的次数</title>
</head>
<body>
  <script>
  let str = '112343454trfgdgfgdkfljsldhaslkdsssss11111111123344fffff';
  let ary= str.split('').sort().join('').match(/([a-z|\d])\1+/g)
   ary.sort((a,b)=>{
      return b.length-a.length
  });
  console.log( ary[0].length);//出现最多的个数11
  console.log(ary[0][0]);//出现最多次数的是1
       
  
  
  
  
  
  
  
  </script>
</body>
</html>
